dist: trusty

sudo: required

language: cpp

services:
  - docker

env:
  matrix:
    - TYPE=normal OS=ubuntu OS_VER=18.04 TEST_BUILD=Debug COVERAGE=1
    - TYPE=normal OS=ubuntu OS_VER=18.04 TEST_BUILD=Debug CC=clang
    - TYPE=normal OS=ubuntu OS_VER=18.04 TEST_BUILD=Debug
    - TYPE=normal OS=ubuntu OS_VER=18.04 TEST_BUILD=Release CC=clang PUSH_IMAGE=1
    - TYPE=normal OS=ubuntu OS_VER=18.04 TEST_BUILD=Release
    - TYPE=normal OS=fedora OS_VER=28 TEST_BUILD=Debug CC=clang
    - TYPE=normal OS=fedora OS_VER=28 TEST_BUILD=Debug
    - TYPE=normal OS=fedora OS_VER=28 TEST_BUILD=Release CC=clang PUSH_IMAGE=1 AUTO_DOC_UPDATE=1
    - TYPE=normal OS=fedora OS_VER=28 TEST_BUILD=Release

before_install:
  - echo $TRAVIS_COMMIT_RANGE
  - export HOST_WORKDIR=`pwd`
  - export GITHUB_REPO=pmem/pmdk-convert
  - export DOCKERHUB_REPO=pmem/pmdk-convert
  - cd utils/docker
  - ./pull-or-rebuild-image.sh
  - if [[ -f push_image_to_repo_flag ]]; then PUSH_THE_IMAGE=1; fi
  - if [[ -f skip_build_package_check ]]; then export SKIP_CHECK=1; fi
  - rm -f push_image_to_repo_flag skip_build_package_check

script:
  - ./build.sh

after_success:
  - if [[ $PUSH_THE_IMAGE -eq 1 ]]; then images/push-image.sh $OS-$OS_VER; fi
