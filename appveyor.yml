version: 1.4.{build}
os: Visual Studio 2015
platform: x64

environment:
  VCPKG_DEFAULT_TRIPLET: x64-windows
  GENERATOR: "Visual Studio 14 2015 Win64"

install:
- vcpkg install pmdk:x64-windows
- vcpkg integrate install
- set PATH=C:\Program Files (x86)\Windows Kits\10\Debuggers\x64\cdb.exe;%PATH%

cache: c:\tools\vcpkg\installed

configuration:
- Debug
- Release

matrix:
  fast_finish: true

before_build:
- cmake . -Bbuild -G "%GENERATOR%"
        -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake
        -DCMAKE_INSTALL_PREFIX=c:/install/pmdk-convert
        -DCMAKE_SYSTEM_VERSION="10.0.26624"
        -DTESTS_USE_FORCED_PMEM=ON 
        -DCDB_PATH:PATH="C:\Program Files (x86)\Windows Kits\10\Debuggers\x64"

build_script:
- msbuild build/ALL_BUILD.vcxproj /property:Configuration=%CONFIGURATION%

test_script:
- cd build
- ctest -C %CONFIGURATION% --output-on-failure
- msbuild INSTALL.vcxproj
